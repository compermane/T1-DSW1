<!DOCTYPE html>
<html   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Locadora</title>
    <link rel="stylesheet" href="teste.css">
</head>
<body>
    <h1 th:text="#{cliente.cadastrar.label}"></h1>
    <form 
        th:action="@{/clientes/salvar}" 
        th:object="${cliente}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label th:text="#{locadora.nome.label}" for="nome"></label> 
                <input type="text" class="form-control" id="nome" autofocus="autofocus"
                    th:field="*{nome}" th:placeholder="#{locadora.nome.label}"
                    th:classappend="${#fields.hasErrors('nome')} ? is-invalid" />

                <div class="invalid-feedback">
                    <span th:errors="*{nome}"></span>
                </div>
            </div>

            <div class="form-group col-md-6">
                <label th:text="#{cliente.cpf.label}" for="cpf"></label> 
                <input type="text" class="form-control" id="cpf" autofocus="autofocus"
                    th:field="*{cpf}" placeholder="___.___.___-__"
                    th:readonly="${cliente.id != null}"
                    data-mask="000.000.000-00" data-mask-reverse="true"
                    th:classappend="${#fields.hasErrors('cpf')} ? is-invalid" />
                    
                <div class="invalid-feedback">
                    <span th:errors="*{cpf}"></span>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label th:text="#{cliente.telefone.label}" for="telefone"></label> 
                <input type="text" class="form-control" id="cidade" autofocus="autofocus"
                    th:field="*{telefone}" th:placeholder="#{cliente.telefone.label}"
                    th:classappend="${#fields.hasErrors('telefone')} ? is-invalid" />

                <div class="invalid-feedback">
                    <span th:errors="*{telefone}"></span>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label th:text="#{cliente.dataNascimento.label}" for="dataNascimento"></label> 
                <input type="date" class="form-control" id="dataNascimento" autofocus="autofocus"
                    th:field="*{dataNascimento}" th:placeholder="#{cliente.dataNascimento.label}"
                    th:classappend="${#fields.hasErrors('dataNascimento')} ? is-invalid" />

                <div class="invalid-feedback">
                    <span th:errors="*{dataNascimento}"></span>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="sexo" th:text="#{cliente.sexo.label}">Sexo</label>
                <select class="form-control" id="sexo" th:field="*{sexo}">
                    <option value="" th:text="#{cliente.sexo.placeholder}">Selecione</option>
                    <option value="M" th:text="#{cliente.sexo.masc}">Masculino</option>
                    <option value="F" th:text="#{cliente.sexo.fem}">Feminino</option>
                </select>
                <div class="invalid-feedback">
                    <span th:errors="*{sexo}"></span>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label th:text="#{usuario.email.label}" for="email"></label> 
                <input type="email" class="form-control" id="email" autofocus="autofocus"
                    th:field="*{email}" th:placeholder="#{usuario.email.label}"
                    th:classappend="${#fields.hasErrors('email')} ? is-invalid" />

                <div class="invalid-feedback">
                    <span th:errors="*{email}"></span>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label th:text="#{usuario.senha.label}" for="senha"></label> 
                <input type="password" class="form-control" id="senha" autofocus="autofocus"
                    th:field="*{senha}" th:placeholder="#{usuario.senha.label}"
                    th:classappend="${#fields.hasErrors('senha')} ? is-invalid" />

                <div class="invalid-feedback">
                    <span th:errors="*{senha}"></span>
                </div>
            </div>
        </div>

        <input type="hidden" id="role" th:field="*{role}" th:value="'ROLE_CLIENTE'" />
        <input type="hidden" id="id" th:field="*{id}" />
        <button type="submit" th:text="#{button.salvar.label}"
            class="btn btn-primary btn-sm"></button>
    </form>
</body>
</html>
